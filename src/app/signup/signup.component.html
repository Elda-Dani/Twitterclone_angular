
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><br>
            <h1 style="text-align: center;">Register</h1>
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" name="name"[(ngModel)]="name">
        
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="DOB">DOB</label>
                     <input type="date" name="dob" id="" class="form-control" [(ngModel)]="dob">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Phone Number">Phone Number</label>
                 <input type="text" class="form-control" placeholder="Enter your contact number" name="phoneNo"[(ngModel)]="phoneNo">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="">Place</label>
                    <input type="text" class="form-control" placeholder="Enter your place" name="place"[(ngModel)]="place" >
        
                </div>

                

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                     <label for="Email Id">Email Id</label>
                     <input type="email" name="email" id="" class="form-control" placeholder="username@gmail.com" [(ngModel)]="email">
                 </div>

        

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for="Password">Password</label>
                 <input type="password" name="password" id="" class="form-control" [(ngModel)]="password">
                 
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6">
                    <label for=" Confirm Password">Confirm Password</label>
                 <input type="password" id="" class="form-control">
                
                </div>

               

                
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12"><br>
            
                        
            <button class="btn btn-success" (click)="readValues()">Sign up</button>
            
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">

            <a routerLink="/">back to Login </a>
        </div>

        </div>
    </div>
</div>
